<ion-header>
  <ion-toolbar>
    <ion-title>
      Equipos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-list-header>
    <ion-label>Favoritos</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let f of favoritos " (click)="detalleEquipo(f.IDEQUIPO)">
      <ion-label><h2>{{f.NOMBRE}}</h2></ion-label>
      </ion-item>
  </ion-list>
</ion-content>
